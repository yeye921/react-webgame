<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          // 바뀌는 값들을 state로 저장하자 (state의 속성으로 관리)
          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
          };
        }
        onSubmit = (e) => {
          e.preventDefault();
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            this.setState({
              result: '정답',
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: '',
            });
          } else {
            this.setState({
              result: '땡',
              value: '',
            });
          }
        };
        onChange = (e) => {
          this.setState({ value: e.target.value });
        };
        render() {
          return (
            <div>
              <div>
                {this.state.first}곱하기 {this.state.second}는?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  // 기본 핸들러: onClick, onChange, onSubmit, onLoad,onFocus,onBlur
                  type='number'
                  value={this.state.value}
                  onChange={this.onChange} // value값을 업데이트 함
                />
                <button>입력!</button>
              </form>
              <div>
                {this.state.first} x {this.state.second}은 = {this.state.value}{' '}
                {this.state.result}
              </div>
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      // 컴포넌트마다 별개의 state를 가진다
      ReactDOM.render(
        <div>
          <GuGuDan />
          <GuGuDan />
          <GuGuDan />
        </div>,
        document.querySelector('#root')
      );
    </script>
  </body>
</html>
